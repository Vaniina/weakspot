<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Weakspot</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8b87fff8b5.js"></script>

</head>
<body>
<div class="container h-100 mx-auto text-center">
    <div class="row h-100 align-items-center">
        <div class="col-sm-12">
            <img src="/weakspot/assets/images/logo-weakspot-white.svg" class="img-fluid mb-5"
                 alt="image-logo-white">

            <form class="card mx-auto p-4 shadow rounded">
                <h1 class="card-title mb-2">Bonjour</h1>
                <p class="card-text">Pour accéder à votre espace, merci de renseigner vos identifiants</p>
                <input type="text" class="form-control mb-3" placeholder="Email"
                       aria-describedby="inputGroup-sizing-default">
                <input type="text" class="form-control mb-3" placeholder="Mot de passe"
                       aria-describedby="inputGroup-sizing-default">
                <div class="container">
                    <button type="button" class="btn btn-primary d-inline text-uppercase">Connexion</button>
                </div>
            </form>
            <div class="row float-right">
                <div class="col-sm-10">
                    <a href="/weakspot/firstPage/welcoming"><i class="text-dark fas fa-arrow-alt-circle-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
