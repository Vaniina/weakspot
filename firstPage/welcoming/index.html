<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>SecondPage</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8b87fff8b5.js"></script>

</head>
<body>
<header class="fixed-top bg-white">
    <div class="text-center">
        <a href="/weakspot/firstPage" class="d-inline-block">
            <img src="/weakspot/assets/images/logo-weakspot.svg" class="img-fluid mb-3 mt-3" alt="image-logo-black">
        </a>
    </div>
    <div class="position-absolute row pr-3 pt-2">
        <div class="col">
            <img src="/weakspot/assets/images/icon-user.svg" alt="image-user">
        </div>
        <div class="col pl-0">
            <p class="card-title text-right text-nowrap mb-2">Aurélien Boit</p>
            <p class="card-subtitle text-muted text-right">10 crédits</p>
        </div>
    </div>
</header>

<div class="container h-100 mx-auto text-center">
    <div class="row h-100 align-items-center">
        <div class="col-sm-12">
            <img src="/weakspot/assets/images/icon-loupe.svg" class="img-fluid mb-3"
                 alt="image-logo-loupe">

            <h1>Bonjour Aurélien</h1>
            <form class="mx-auto p-0 shadow rounded">
                <input type="text" class="form-control mb-0 mt-0 text-center"
                       placeholder="Entrez un nom de domaine ou une adresse email pour vérifier votre exposition"
                       aria-describedby="inputGroup-sizing-default">
            </form>
            <div class="row float-right">
                <div class="col-sm-12">
                    <i class="fas fa-arrow-alt-circle-right"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="fixed-bottom">
    <div class="row text-center bg-dark text-white pt-2">
        <div class="col-sm-12">
            <p>©Weakspot 2018 - Mentions légales - Contact</p>
        </div>
    </div>
</footer>
</body>
</html>
